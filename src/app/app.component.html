<editor [init]="{
    base_url: '/tinymce',
    suffix: '.min',
    plugins: 'print preview paste importcss searchreplace autolink ' +
     'autosave save directionality code visualblocks visualchars fullscreen ' +
      'image link media template codesample table charmap hr pagebreak ' +
       'nonbreaking anchor toc insertdatetime advlist lists wordcount ' +
        'imagetools textpattern noneditable help charmap quickbars emoticons',
  imagetools_cors_hosts: ['picsum.photos'],
  menubar: 'file edit view insert format tools table help',
  toolbar: 'undo redo | bold italic underline strikethrough | ' +
   'fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify |' +
    ' outdent indent |  numlist bullist | forecolor backcolor removeformat |' +
     ' pagebreak | charmap emoticons | fullscreen  preview print | ' +
      'insertfile image media template link anchor codesample | ltr rtl',
  toolbar_sticky: true,
  autosave_ask_before_unload: true,
  autosave_interval: '30s',
  autosave_prefix: '{path}{query}-{id}-',
  autosave_restore_when_empty: false,
  autosave_retention: '2m',
  image_advtab: true,
  importcss_append: true,
  template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
  template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
  height: 600,
  image_caption: true,
  quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
  noneditable_noneditable_class: 'mceNonEditable',
  toolbar_mode: 'sliding',
  contextmenu: 'link image imagetools table',
  skin: 'oxide',
  content_css:'default',
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
}"
        allowedEvents="onMouseDown,onKeyDown, onChange"
        (onChange)="onchangeoftiny($event)"
></editor>
<div style="width: 80%" id="preview">

</div>
